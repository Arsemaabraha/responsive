<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kattsidan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f3f3f3;
      padding: 1rem;
    }

    .menu a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      transition: color 0.3s ease;
    }

    .menu a:hover,
    .join-button:hover {
      color: #ff6600;
    }

    .join-button {
      padding: 0.5rem 1rem;
      background-color: #ff6600;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .join-button:hover {
      background-color: #e65c00;
    }

    .hamburger {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }

    .hero {
      text-align: center;
      padding: 2rem;
    }

    .hero img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .hero img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Kattklubben</div>
      <div class="menu">
        <a href="#">Hem</a>
        <a href="#">Om oss</a>
        <a href="#">Katter</a>
        <a href="#">Kontakt</a>
        <a href="register.html" class="join-button">Bli medlem</a>
      </div>
      <div class="hamburger">&#9776;</div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Välkommen till Kattsidan</h1>
      <p>Allt om våra älskade katter</p>
      <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?auto=format&fit=crop&w=600&q=80" alt="Söt katt">
    </section>
  </main>
</body>
</html>
